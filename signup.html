<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Bank App</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body class="signup-page">
  <main>
    <section class="login-section">
      <form id="signupForm" aria-label="Sign Up Form">
        <h2>Create Your Account</h2>
        <div class="form-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" name="signupName" required autocomplete="name">
        </div>
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="signupUsername" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="signupPassword" required autocomplete="new-password">
        </div>
        <button type="submit" id="submitSignup">Sign Up</button>
        <p id="signupError" class="error-message" aria-live="polite" style="display:none;"></p>
        <p id="signupSuccess" class="success-message" aria-live="polite" style="display:none;"></p>
      </form>
      <p style="text-align:center;margin-top:1rem;">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>
</body>
</html>
